<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #282c34;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/36/68/c3/3668c32a43b21bccf94e4e60fd456c07.gif') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            margin-bottom: 110px;
            transition: all 0.1s ease;
        }

        h1:hover {
            color: #221670;
            transform: scale(1.05);
        }

        .project-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 900px;
        }

        .project-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .project-buttons a {
            background-color: #221670;
            color: white;
            padding: 15px 50px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: all 0.1s ease;
            min-width: 120px;
        }

        .project-buttons a:hover {
            font-weight: bold;
            transform: scale(1.05);
            transition: all 0.1s ease;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 80px;
            }

            .project-buttons {
                flex-direction: column;
            
            }

            .project-row {
                flex-direction: column;
               
            }

            .project-buttons a {
                padding: 12px 30px;
                font-size: 16px;
                min-width: 100px;
                margin: 5px 0;
            
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
                margin-bottom: 60px;
            }

            .project-buttons a {
                padding: 10px 25px;
                font-size: 14px;
                min-width: 90px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 40px;
            }

            .project-buttons a {
                padding: 8px 20px;
                font-size: 12px;
                min-width: 80px;
            }
        }
    </style>
</head>

<body>

    <div class="main-background"></div>
    <main>  
        <h1>Daniel's Portfolio</h1>

        <div class="project-buttons">
            <div class="project-row">
                <a href="project1/index.html">Project 1</a>
                <a href="project2/index.html">Project 2</a>
                <a href="project3/index.html">Project 3</a>
            </div>
            <div class="project-row">
                <a href="project4/index.html">Project 4</a>
                <a href="https://www.google.com/">Project 5</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Daniel's Portfolio. All rights reserved.</p>
    </footer>

</body>

</html>
