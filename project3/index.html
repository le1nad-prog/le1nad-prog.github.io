<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valorant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    [data-bs-theme="dark"] {
      --bs-body-bg: #0F1923;
    }

    .image-container {
      position: relative;
      width: 100%;
    }

    .image-container img.background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .center-button-container {
      position: sticky;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background-color: #FF545D;
      border-radius: 10px;
      padding: 5px 10px;
      font-size: 1.5rem;
    }

    .center-button-container:hover {
      background-color: #FF4656;
    }

    .card {
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      transition: transform 0.3s ease, opacity 0.3s ease;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      transform: translateY(0);
      opacity: 0;
    }

    .card:hover .overlay {
      transform: translateY(-100%);
      opacity: 1;
      transition: transform 0.5s ease;
    }

    .agent-name {
      font-size: 1rem;
      font-weight: bold;
      margin: 0;
      text-align: center;
    }

    .agent-description {
      font-size: 0.8rem;
      margin-top: 5px;
      line-height: 1.2;
      text-align: center;
    }

    .map-name {
      font-size: 0.9rem;
      font-weight: bold;
      margin: 0;
      text-align: center;
    }

    .map-description {
      font-size: 0.7rem;
      margin-top: 5px;
      line-height: 1.2;
      text-align: center;
    }

    .weapon-name {
      font-size: 0.9rem;
      font-weight: bold;
      margin: 0;
      text-align: center;
    }

    .weapon-description {
      font-size: 0.7rem;
      margin-top: 5px;
      line-height: 1.2;
      text-align: center;
    }
  </style>
</head>

<body id="body" data-bs-theme="dark">
  <nav class="navbar navbar-expand-sm bg-transparent">
    <div class="container-fluid">
      <img src="images/valorantLogo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://playvalorant.com/en-sg/media/">Media</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://playvalorant.com/en-sg/news/">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://playvalorant.com/en-sg/leaderboards/">Leaderboards</a>
          </li>
          <li class="nav-item">
            <a class="btn" style="text-align: left;" onclick="changeMode()" type="submit">Mode</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="image-container">
    <img src="images/valorant.jpg" alt="Background" class="background-image">
  </div>
  <div class="container">
    <div class="row mx-5">
      <div class="col">
        <h1>
          <div class="container d-flex justify-content-center align-items-center">
            <button type="button" onclick="expandContent()" class="center-button-container btn-outline-secondary"
              id="btnExpand">See more</button>
          </div>
        </h1>
      </div>
    </div>
  </div>
  <div class="container pt-4" id="agents" style="display: none;">
    <div class="row">
      <div class="col">
        <h1 class="display-4 text-center pt-2" style="font-weight: bold;">
          AGENTS

      </div>
      <div class="row mx-auto" id="agentsCardContainer"></div>
    </div>
    <div class="container pt-5" id="maps" style="display: none;">
      <div class="row">
        <div class="col">
          <h1 class="display-4 text-center pt-2" style="font-weight: bold;">
            MAPS
          </h1>
        </div>
        <div class="row mx-auto" id="mapsCardContainer"></div>
      </div>
    </div>
    <div class="container pt-5" id="weapons" style="display: none;">
      <div class="row">
        <div class="col">
          <h1 class="display-4 text-center pt-2" style="font-weight: bold;">
            WEAPONS
          </h1>
        </div>
        <div class="row mx-auto" id="weaponsCardContainer"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <footer class="pt-3">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
      <p class="text-center text-body-secondary">Â© 2024 Project 3. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    </script>

  <script>

      "images/breach.jpg", "images/omen.jpg", "images/jett.jpg", "images/raze.jpg",

    ];

    ];

      "A stylish sniper with a flair for precision.",
      "A speedster who dashes around the battlefield.",

      "A water manipulator who provides cover for his teammates.",

    ];

    for (var i = 0; i < agents.length; i++) {
      var myContainer = document.getElementById("agentsCardContainer");
      myContainer.innerHTML +=
        '<div class="col-xl-3 col-md-3 col-sm-4 col-6">' +
        '<div class="card my-3 rounded" id="agent-c' + i + '" onmouseenter="zoomIn(\'agent-c' + i + '\', \'overlay' + i + '\')" onmouseleave="zoomOut(\'agent-c' + i + '\', \'overlay' + i + '\')">' +
        '<img src="' + agents[i] + '" class="card-img-top rounded">' +
        '<div class="overlay" id="overlay' + i + '">' +
        '<h1 class="agent-name">' + agentNames[i] + '</h1>' +
        '<p class="agent-description">' + agentDescriptions[i] + '</p>' +
        '</div>' +
        '</div>' +
        '</div>';
    }

    var maps = [
      "images/bind.jpg", "images/haven.jpg", "images/split.jpg",
      "images/ascent.jpg", "images/icebox.jpg", "images/breeze.jpg",
      "images/fracture.jpg", "images/pearl.jpg", "images/lotus.jpg",
      "images/sunset.jpg", "images/abyss.jpg", "images/district.jpg",
      "images/kasbah.jpg", "images/piazza.jpg", "images/drift.jpg"
    ];

    var mapNames = [
      "Bind", "Haven", "Split", "Ascent", "Icebox", "Breeze", "Fracture", "Pearl",
      "Lotus", "Sunset", "Abyss", "District", "Kasbah", "Piazza", "Drift"
    ];

    var mapDescriptions = [
      "Bind is a map with unique teleporters and dynamic gameplay.",
      "Haven features three bomb sites, allowing for varied strategies.",
      "Split is known for its verticality and mid-control.",

      "Pearl offers a blend of tight corridors and open areas for diverse tactics.",
      "Lotus features rotating maps and a focus on strategic teamwork.",
      "Sunset is a vibrant map with dynamic environments and multiple routes.",
      "Abyss is a dark, cavernous map that emphasizes stealth and surprise.",
      "District combines urban and industrial environments for varied engagements.",
      "Kasbah has narrow alleyways and vertical elements for intense close-quarters combat.",
      "Piazza is an open plaza with multiple elevation changes and vantage points.",
      "Drift features shifting terrain that alters strategy as the match progresses."
    ];

    for (var i = 0; i < maps.length; i++) {
      var myContainer = document.getElementById("mapsCardContainer");
      myContainer.innerHTML +=
        '<div class="col-xl-3 col-md-4 col-sm-6 col-6">' +
        '<div class="card my-3 rounded" id="map-c' + i + '" onmouseenter="zoomIn(\'map-c' + i + '\', \'overlay' + i + '\')" onmouseleave="zoomOut(\'map-c' + i + '\', \'overlay' + i + '\')">' +
        '<img src="' + maps[i] + '" class="card-img-top rounded">' +
        '<div class="overlay" id="overlay' + i + '">' +
        '<h1 class="map-name">' + mapNames[i] + '</h1>' +
        '<p class="map-description">' + mapDescriptions[i] + '</p>' +
        '</div>' +
        '</div>' +
        '</div>';
    }

    var weapons = [
      "images/classic.jpg", "images/shorty.jpg", "images/frenzy.jpg",
      "images/ghost.jpg", "images/sheriff.jpg", "images/stinger.jpg",
      "images/spectre.jpg", "images/bucky.jpg", "images/judge.jpg",
      "images/bulldog.jpg", "images/guardian.jpg", "images/phantom.jpg",
      "images/vandal.jpg", "images/marshal.jpg", "images/outlaw.jpg",
      "images/operator.jpg", "images/ares.jpg", "images/odin.jpg"
    ];

    var weaponNames = [
      "Classic", "Shorty", "Frenzy", "Ghost", "Sheriff", "Stinger", "Spectre", "Bucky", "Judge",
      "Bulldog", "Guardian", "Phantom", "Vandal", "Marshal", "Outlaw", "Operator", "Ares", "Odin"
    ];

    var weaponDescriptions = [
      "Classic is a reliable sidearm with moderate damage.",
      "Shorty is a powerful shotgun at close range.",
      "Frenzy is a fully automatic pistol great for close encounters.",
      "Ghost offers high accuracy and low recoil.",
      "Sheriff is a powerful revolver with high damage output.",
      "Stinger is a rapid-fire SMG with a high rate of fire.",
      "Spectre is a silenced SMG, perfect for stealthy engagements.",
      "Bucky is a shotgun that excels in close quarters with a unique fire mode.",
      "Judge is a pump-action shotgun known for its devastating close-range firepower.",
      "Bulldog is a semi-automatic rifle with decent accuracy and fire rate.",
      "Guardian is a precision rifle that rewards accuracy and skill.",
      "Phantom is a fully automatic rifle with a suppressor, ideal for stealth.",
      "Vandal is a high-damage rifle with no damage drop-off over distance.",
      "Marshal is a sniper rifle that balances mobility with high damage.",
      "Outlaw is a lever-action rifle that offers high damage per shot.",
      "Operator is a one-shot sniper rifle known for its extreme lethality.",
      "Ares is a powerful LMG that excels in sustained fire.",
      "Odin is a high-capacity LMG with a large magazine for suppressive fire."
    ];

    for (var i = 0; i < weapons.length; i++) {
      var myContainer = document.getElementById("weaponsCardContainer");
      myContainer.innerHTML +=
        '<div class="col-xl-3 col-md-4 col-sm-6 col-6 item">' +
        '<div class="card my-3 rounded" id="weapon-c' + i + '" onmouseenter="zoomIn(\'weapon-c' + i + '\', \'overlay' + i + '\')" onmouseleave="zoomOut(\'weapon-c' + i + '\', \'overlay' + i + '\')">' +
        '<img src="' + weapons[i] + '" class="card-img-top rounded">' +
        '<div class="overlay" id="overlay' + i + '">' +
        '<h1 class="weapon-name">' + weaponNames[i] + '</h1>' +
        '<p class="weapon-description">' + weaponDescriptions[i] + '</p>' +
        '</div>' +
        '</div>' +
        '</div>';
    }

    function zoomIn(cardId, nameId) {
      document.getElementById(cardId).style.transform = "scale(1.1)";
      document.getElementById(nameId).style.opacity = "1";
    }

    function zoomOut(cardId, nameId) {
      document.getElementById(cardId).style.transform = "scale(1)";
      document.getElementById(nameId).style.opacity = "0";
    }

    var display = "none";

    function expandContent() {
      var agents = document.getElementById("agents");
      var maps = document.getElementById("maps");
      var weapons = document.getElementById("weapons");
      var btnExpand = document.getElementById("btnExpand");

      if (display == "none") {
        agents.style.display = "block";
        maps.style.display = "block";
        weapons.style.display = "block";
        btnExpand.innerHTML = "See less";
        display = "block";
      } else {
        agents.style.display = "none";
        maps.style.display = "none";
        weapons.style.display = "none";
        btnExpand.innerHTML = "See more";
        display = "none";
      }
    }

    var colorMode = "dark";

    function changeMode() {
      var body = document.getElementById("body");
      body.setAttribute("data-bs-theme", body.getAttribute("data-bs-theme") === "dark" ? "light" : "dark");
    }

  </script>

</body>

</html>
