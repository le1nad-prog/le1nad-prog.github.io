    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #074769, #191a30);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 15px auto;
            background: linear-gradient(135deg, #0a4c70, #1b1c34);
            border-radius: 30px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.6),
                        8px 8px 16px rgba(255, 255, 255, 0.1);
        }

        .navbar {
            margin: 20px auto;
            backdrop-filter: blur(80px);
            width: 100%;
            max-width: 1200px;
            z-index: 1000;
            background: linear-gradient(135deg, #0a4c70, #1b1c34);
            border-radius: 30px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.6),
                        8px 8px 16px rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-size: 25px;
            color: #00abf0;
            font-weight: 600;
        }

        .navbar-nav a {
            font-size: 18px;
            color: white;
            font-weight: 500;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .navbar a:hover {
            color: #00abf0;
        }

        .profile {
            display: flex;
            justify-content: center;
        }

        .profile img {
            width: 100%;
            height: auto;
            max-width: 400px;
            border-radius: 50%;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.6),
                        8px 8px 16px rgba(255, 255, 255, 0.1);
        }

        .aboutMe img {
            border-radius: 50%;
            width: 100%;
            height: auto;
            max-width: 400px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.6),
                        8px 8px 16px rgba(255, 255, 255, 0.1);
        }

        .greetings {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin-bottom: 0;
        }

        .greetings h1 {
            font-size: 3rem;
            font-weight: 600;
            text-align: center;
            animation: fadeInDown 1.5s;
        }

        .greetings h3 {
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            color: #00abf0;
            animation: fadeInDown 1.5s;
        }

        .greetings p {
            margin: 10px 0 40px;
            max-width: 600px;
            text-align: center;
            animation: fadeInRight 1.5s ease-in-out;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-buttons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: 2px solid #00abf0;
            font-size: 20px;
            color: #00abf0;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(135deg, #0a4c70, #1b1c34);
            border-radius: 50%;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6),
                        6px 6px 12px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-buttons a:hover {
            transform: scale(1.1);
            box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.6),
                inset 4px 4px 10px rgba(255, 255, 255, 0.1);
            background: #00abf0;
            color: white;
        }

        .project-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .project-buttons button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: 2px solid #00abf0;
            border-radius: 50%;
            font-size: 20px;
            color: #00abf0;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-buttons button:hover {
            transform: scale(1.1);
            background-color: #00abf0;
            color: white;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }

        .footer {
            color: white;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
