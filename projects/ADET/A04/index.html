<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D's Official Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="../../../assets/images/icon.png">
</head>

<body data-bs-theme="dark">
    <div class="container-fluid px-2" style="overflow: hidden;">
        <div class="row">
            <div class="col-lg-1 col-12 p-1">
                <div class="card leftContainerCard">
                    <div class="row">
                        <div class="col d-flex justify-content-center align-items-center">
                            <div class="card logoCard d-flex justify-content-center align-items-center mx-auto">
                                <a href="index.html"><img src="assets/images/shopLogo.png" style="width: 70px; height: 70px;" alt="Logo"></a>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-auto">
                        <div class="col d-flex justify-content-center align-items-center">
                            <div class="card profileCard d-flex justify-content-center align-items-center mx-auto">
                                <img src="assets/images/profile.jpg" class="profileImage" alt="Logo">
                                <span class="pt-2">Daniel</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-10 p-0 px-4">
                <div class="row">
                    <div class="col my-4 ">
                        <div class="h1 fw-bold m-0 pt-2">D's Official Store</div>
                    </div>
                </div>
                <div class="row me-4">
                    <div class="col mb-4">
                        <div class="card categoryCard" id="scrollable-order-list1">
                            <div class="d-flex flex-start flex-row categories justify-content-center" id="categories">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-4">
                        <div class="h4">Choose Product</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card maincontainer" style="overflow-y: auto;" id="scrollable-order-list2">
                            <div class="d-flex flex-start flex-row flex-wrap" id="maincontainer">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-12 py-3">
                <div class="card receiptContainerCard">
                    <div class="row p-4">
                        <div class="col">
                            Current Order
                        </div>
                    </div>
                    <div class="row px-4">
                        <div class="col" style="max-height: 420px; overflow-y: auto;" id="scrollable-order-list3">
                            <div id="receipt">
                                
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-auto">
                        <div class="col">
                            <div class="card totalCard p-4">
                                <div class="row">
                                    <div class="col">
                                        <div class="d-flex flex-row justify-content-between align-items-end">
                                            <div><b>TOTAL :</b></div>
                                            <div><b id="totalValue">0</b></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4 px-2">
                                    <div class="col p-0">
                                        <button class="btn btn-primary checkoutButton">Checkout</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/scipt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"> </script>
</body>

</html>
