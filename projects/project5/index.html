<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attack on Titan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .carousel-item {
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .carousel-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .carousel-indicators button {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border: 2px solid #fff;
            border-radius: 50%;
            opacity: 0.7;
        }

        .carousel-indicators .active {
            opacity: 1;
        }

        .carousel-indicators button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .carousel-caption {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container-fluid p-0" style="position: relative; width: 100%;">
        <div class="row">
            <div class="col" style="height: 100vh;">
                <iframe style="pointer-events: none; margin-left: 50%; transform: translateX(-50%);"
                    width="100%" max-width="4000px" height="100%"
                    src="https://www.youtube.com/embed/PS1h973e3WM?si=C5VKceMcGskWS9La&amp;start=1&autoplay=1&mute=1&controls=0&rel=0&disablekb=1&loop=1"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <div class="container pt-4" id="character">
        <div class="row">
          <div class="col">
            <h1 class="display-4 text-center pt-2" style="font-weight: bold;">
              Characters
            </h1>
          </div>
          <div class="row mx-auto" id="characterCardContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        var character = [
          "images/eren.png", "images/eren.png", "images/eren.png", "images/eren.png",
          "images/eren.png", "images/eren.png", "images/eren.png", "images/eren.png",
          "images/eren.png", "images/eren.png", "images/eren.png", "images/eren.png",
          "images/eren.png", "images/eren.png", "images/eren.png", "images/eren.png",
          "images/eren.png", "images/eren.png", "images/eren.png", "images/eren.png",
          "images/eren.png", "images/eren.png", "images/eren.png", "images/eren.png",
          "images/eren.png",
        ];
    
        var characterNames = [
          "Brimstone", "Phoenix", "Sage", "Sova", "Viper", "Cypher", "Reyna", "Killjoy",
          "Breach", "Omen", "Jett", "Raze", "Skye", "Yoru", "Astra", "Kayo", "Chamber",
          "Neon", "Fade", "Harbor", "Gekko", "Deadlock", "Iso", "Clove", "Vyse"
        ];
    
        var characterDescriptions = [
          "A steadfast commander, directing his team with a powerful arsenal.",
          "A fiery duelist who controls fire and heals himself.",
          "A healer who can revive fallen teammates and provide support.",
          "A scout who uses his abilities to reveal enemy locations.",
          "A toxic specialist who can control the battlefield with her poisons.",
          "A tech-savvy operative who uses gadgets to gather intelligence.",
          "A vampire-like character who thrives on taking out enemies.",
          "A genius inventor who deploys gadgets to protect her team.",
          "An initiator who uses explosions to clear the path for his team.",
          "A mysterious figure who can teleport and manipulate shadows.",
          "A nimble duelist known for her speed and agility.",
          "An explosive character who loves to blow things up.",
          "A support character who can heal allies and gather intel.",
          "A stealthy duelist who can manipulate space and time.",
          "A celestial controller who manipulates stars to affect the battlefield.",
          "An initiator who can suppress enemy abilities.",
          "A stylish sniper with a flair for precision.",
          "A speedster who dashes around the battlefield.",
          "A controller who specializes in fear and manipulation.",
          "A water manipulator who provides cover for his teammates.",
          "A character who uses his companions to fight and gather intel.",
          "A sentinel who fortifies defenses.",
          "A control specialist who manipulates the flow of battle.",
          "An upcoming agent with unique abilities.",
          "A mysterious character with powerful abilities."
        ];
    
        for (var i = 0; i < character.length; i++) {
          var myContainer = document.getElementById("characterCardContainer");
          myContainer.innerHTML +=
            '<div class="col-xl-3 col-md-3 col-sm-4 col-6">' +
            '<div class="card my-3 rounded" id="agent-c' + i + '" onmouseenter="zoomIn(\'agent-c' + i + '\', \'overlay' + i + '\')" onmouseleave="zoomOut(\'agent-c' + i + '\', \'overlay' + i + '\')">' +
            '<img src="' + character[i] + '" class="card-img-top rounded">' +
            '<div class="overlay" id="overlay' + i + '">' +
            '<h1 class="agent-name">' + characterNames[i] + '</h1>' +
            '<p class="agent-description">' + characterDescriptions[i] + '</p>' +
            '</div>' +
            '</div>' +
            '</div>';
        }
    </script>

</body>

</html>
