<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attack on Titan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    [data-bs-theme="dark"] {
      --bs-body-bg: #000000;
    }

    [data-bs-theme="light"] {
      --bs-body-bg: #403535;
    }

    .image-container {
      position: relative;
      width: 100%;
    }

    .image-container img.background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card {
      background-color: #6f553f;
      overflow: hidden;
      border-radius: 15px;
      margin: 5px;
      box-shadow: none;
      color: white;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.6s ease;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #403535;
    }

    .characterName {
      font-weight: bold;
      font-size: 1em;
    }

    .loadingBar {
      background-color: #6f553f;
      height: 5px;
      width: 0%;
      transition: width 0.4s ease;
    }

    .loadingBarContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 0;
      margin: 0;
    }

    .page-link {
      background-color: #6f553f;
      border: black;
      color: white;
    }

    .page-link:hover {
      background-color: #403535;
      border: black;
      color: white;
    }

    .pagination .page-item {
      margin: 2px;
    }
  </style>
</head>

<body id="body" data-bs-theme="dark">
  <div class="container-fluid loadingBarContainer">
    <div class="loadingBar" id="loadingBar"></div>
  </div>
  <nav class="navbar navbar-expand-sm shadow">
    <div class="container-fluid">
      <a class="logoBtn" href="index.html">
        <img src="images/aotLogo.png" alt="Logo" width="50" height="55" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#characters">Characters</a>
          </li>
          <li class="nav-item">
            <a class="btn" style="text-align: center;" onclick="changeMode()" type="submit">Mode</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="image-container">
    <img src="images/aotBackground.png" alt="Background" class="background-image">
  </div>
  <div class="container">
    <div class="row my-5">
      <div class="h1 text-center" id="characters">
        Characters
      </div>
      <div class="row d-flex justify-content-center mx-auto" id="cardContainer"></div>
    </div>
  </div>
  <div class="container">
    <div class="row my-5">
      <div class="col">
        <nav aria-label="Pagination">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" onclick="previousPage()">Previous</a>
            </li>
            <li class="page-item">
              <a class="page-link" onclick="nextPage()">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <footer class="pt-3">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
      <p class="text-center text-body-secondary">Â© 2024 Project 4. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

  <script>

    var cardContainer = document.getElementById("cardContainer");
    var loadingBar = document.getElementById("loadingBar");
    var page = 1;

    const loadCharacters = async () => {
      cardContainer.innerHTML = "";
      var baseline = 1 + ((page - 1) * 20);
      var characterCount = baseline + 19;

      if (characterCount > 201) {
        characterCount = 201;
      }

      for (var i = baseline; i <= characterCount; i++) {
        const response = await fetch('https://api.attackontitanapi.com/characters/' + i);
        const character = await response.json();

        if (character.img) {
          cardContainer.innerHTML += `    
            <div class="col-6 col-sm-6 col-md-4 col-lg-3 p-1">
            <a href="view.html?characterId=` + character.id + `">
            <div class="card mb-2">
            <img src="` + character.img + `" class="card-img-top" alt="` + character.name + `">
            <div class="card-body">
            <div class="characterName pt-2">` + character.name + `</div>
            </div>
            </div>
            </div>`;

          loadingBar.style.width = (((i - baseline) + 1) / 20) * 100 + '%';
        }
      }
    }

    loadCharacters();

    function nextPage() {
      if (page * 20 < 201) {
        cardContainer.innerHTML = "";
        loadingBar.style.width = "0%";
        page += 1;
        loadCharacters();
      }
    }

    function previousPage() {
      if (page > 1) {
        cardContainer.innerHTML = "";
        loadingBar.style.width = "0%";
        page -= 1;
        loadCharacters();
      }
    }

    function changeMode() {
      var body = document.getElementById("body");
      body.setAttribute("data-bs-theme", body.getAttribute("data-bs-theme") === "dark" ? "light" : "dark");
    }

  </script>

</body>

</html>
