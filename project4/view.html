<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attack on Titan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #img {
      border-radius: 4%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #img:hover{
      transform: scale(1.05);
    }

    .card {
      background-color: #6f553f;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
      color: white;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #403535;
    }
  </style>
</head>

<body id="body" data-bs-theme="dark">
  <nav class="navbar navbar-expand-sm shadow">
    <div class="container-fluid">
      <a class="logoBtn" href="index.html">
        <img src="images/aotLogo.png" alt="Logo" width="50" height="55" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn" style="text-align: left;" onclick="changeMode()" type="submit">Mode</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <div class="card p-5 rounded-5 shadow">
          <div class="row">
            <div class="col-xl-4 col-md-6" id="imgContainer">
              <img id="img" src="" style="width: 100%;">
            </div>
            <div class="col-xl-8 col-md-6">
              <div class="characterName py-2 display-2" style="font-weight: bold;"><span id="characterName"></span></div>
              <div class="py-2"><b>Gender:</b> <span id="gender"></span></div>
              <div class="py-2"><b>Species:</b> <span id="species"></span></div>
              <div class="py-2"><b>Residence:</b> <span id="residence"></span></div>
              <div class="py-2"><b>Occupation:</b> <span id="occupation"></span></div>
              <div class="py-2"><b>Groups:</b> <span id="groups"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <footer class="pt-3">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
      <p class="text-center text-body-secondary">Â© 2024 Project 4. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

  <script>
    var img = document.getElementById("img");
    var characterName = document.getElementById("characterName");
    var gender = document.getElementById("gender");
    var species = document.getElementById("species");
    var residence = document.getElementById("residence");
    var occupation = document.getElementById("occupation");
    var groups = document.getElementById("groups");

    const loadCharacters = async (searchTerm) => {
      const response = await fetch('https://api.attackontitanapi.com/characters/' + searchTerm);
      const character = await response.json();
      console.log(character.name);

      img.src = character.img;
      characterName.innerHTML = character.name;
      gender.innerHTML = character.gender;
      species.innerHTML = character.species;
      residence.innerHTML = character.residence;
      occupation.innerHTML = character.occupation;
      groups.innerHTML = character.groups[0].name;
    }

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    if (urlParams.has('characterId')) {
      loadCharacters(urlParams.get('characterId'));
    } else {
      document.title = "Character Not Found";
    }

    function changeMode() {
      var body = document.getElementById("body");
      body.setAttribute("data-bs-theme", body.getAttribute("data-bs-theme") === "dark" ? "light" : "dark");
    }
  </script>
</body>

</html>
