<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digimon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    [data-bs-theme="light"] {
      background: linear-gradient(to bottom right, #6a98d1, #9e77b5);
    }

    #img {
      border-radius: 4%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    #img:hover {
      transform: scale(1.05);
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
      color: black;
      align-items: center;
      padding: 20px;
      width: 100%;
      height: auto;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .character-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .attributes-row {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
    }
  </style>
</head>

<body id="body" data-bs-theme="light">
  <nav class="navbar navbar-expand-sm shadow">
    <div class="container-fluid">
      <a class="logoBtn" href="index.html">
        <img src="images/digimonLogo.png" alt="Logo" width="90" height="50" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn" style="text-align: left;" onclick="changeMode()" type="submit">Mode</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center mt-3">
      <div class="col-md-6 col-lg-5">
        <div class="card rounded-5 shadow">
          <div><b></b><br><span id="id"></span></div>
          <div class="pt-1" id="imgContainer">
            <img id="img" src="">
          </div>
          <div class="character-name pt-2"><span id="characterName"></span></div>
          <div class="attributes-row text-center pt-3">
            <div><b>Level</b><br><span id="level"></span></div>
            <div><b>Attribute</b><br><span id="attribute"></span></div>
          </div>
          <div class="attributes-row text-center pt-3">
            <div><b>Type</b><br><span id="type"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <footer class="pt-3">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
      <p class="text-center text-body-secondary">Â© 2024 Project 4. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  <script>

    var colors = {
      "Baby I": "#FFB3BA",
      "Baby II": "#FF677D",
      "Child": "#FFD700",
      "Adult": "#5D6B93",
      "Perfect": "#A569BD",
      "Ultimate": "#FF5733"
    };

    var id = document.getElementById("id");
    var img = document.getElementById("img");
    var characterName = document.getElementById("characterName");
    var level = document.getElementById("level");
    var attribute = document.getElementById("attribute");
    var type = document.getElementById("type");

    const loadCharacters = async (searchTerm) => {
      const response = await fetch('https://digi-api.com/api/v1/digimon/' + searchTerm);
      const character = await response.json();

      id.innerHTML = character.id;
      img.src = character.images[0].href;
      characterName.innerHTML = character.name;
      level.innerHTML = character.levels[0].level;
      attribute.innerHTML = character.attributes[0].attribute;
      type.innerHTML = character.types[0].type;

      const characterLevel = character.levels[0].level;
      const card = document.querySelector('.card');
      card.style.backgroundColor = colors[characterLevel] || "#D3D3D3";
    }

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    if (urlParams.has('characterName')) {
      loadCharacters(urlParams.get('characterName'));
    } else {
      document.title = "Character Not Found";
    }

    function changeMode() {
      var body = document.getElementById("body");
      body.setAttribute("data-bs-theme", body.getAttribute("data-bs-theme") === "dark" ? "light" : "dark");
    }
  </script>
</body>

</html>
