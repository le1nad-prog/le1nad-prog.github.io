<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Error - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="images/icon.png">
    <style>
        body {
            background: linear-gradient(135deg, #074769, #191a30);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #00abf0;
            animation: fadeInDown 1.5s;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeInRight 1.5s;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00abf0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .home-button:hover {
            background-color: #008ccd;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <!-- <h1 class="error-code animate__animated animate__bounceIn">404</h1>
        <p class="error-message animate__animated animate__fadeInRight">Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html" class="home-button animate__animated animate__fadeInUp">Go Back to Homepage</a> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
